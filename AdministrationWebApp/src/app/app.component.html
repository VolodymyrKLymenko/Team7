<div class="app-container">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" routerLink="/">Events</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="isAuthenticated" class="nav-item">
          <a class="nav-link" (click)="navigateAdmin()">Administration</a>
        </li>
        <li *ngIf="isAuthenticated" class="nav-item">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
        <li *ngIf="!isAuthenticated" class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuthenticated" class="nav-item nav-auth-item">
          <a class="nav-link" (click)="logOutUser()">Logout</a>
        </li>
      </ul>
    </div>
    <div *ngIf="showNavigationDropDown()" class="dropdown select-links">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a *ngIf="isAuthenticated" class="dropdown-item" (click)="navigateAdmin()">Administration</a>
          <a *ngIf="isAuthenticated" class="dropdown-item" routerLink="/profile">Profile</a>
          <a *ngIf="!isAuthenticated" class="dropdown-item" routerLink="/login">Login</a>
          <a *ngIf="isAuthenticated" class="dropdown-item" (click)="logOutUser()">Logout</a>
        </div>
    </div>
  </nav>
  <div *ngIf="events && isStartPage" class="events-container">
    <div *ngFor="let item of events" class="event">
      <app-event [event]="item"></app-event>
    </div>
  </div>
  <router-outlet></router-outlet>
  <div *ngIf="hasLoadedResources" class="loader-conatainer">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>
